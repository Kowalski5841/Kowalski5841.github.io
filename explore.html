<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索更多 🌟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            font-size: 36px;
            color: #4CAF50;
        }
        p {
            font-size: 20px;
            color: #555;
        }
        iframe {
            width: 80%;
            height: 400px;
            border: none;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background: #4CAF50;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
        }
        a:hover {
            background: #45a049;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>探索更多！🚀</h2>
        <h3>甜菜🥬fxy耶耶耶</h3>
        <p>看这个</p>

  width="600" 
  height="400" 
  scrolling="no" 
  frameborder="0" 
  allowfullscreen="true"></iframe>
        <br>
        <a href="./my_index.html">返回主页</a>
    </div>
</body>
</html>
