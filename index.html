<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎~！🌟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 48px;
            color: #4CAF50;
            margin: 0;
        }
        p {
            font-size: 20px;
            color: #555;
            margin: 20px 0;
        }
        a {
            display: inline-block;
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background: #4CAF50;
            text-decoration: none;
            border-radius: 30px;
            transition: 0.3s;
        }
        a:hover {
            background: #45a049;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 欢迎光临！🎉</h1>
        <p>感谢您访问我的网站！希望您玩得愉快！😄</p>
        <a href="https://https://github.com/Kowalski5841">探索更多</a>
    </div>
</body>
</html>
